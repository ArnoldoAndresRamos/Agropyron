<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">

    <title>Formulario, con Fetch API!</title>
  </head>
  <body>
    
    <!-- Formulario conexion con FetchApi a php 
    
    -->
    <div class="container my-3">
        
        <h2>Evapotranspiración</h2>
    
    <form id="formulario" style="width:50%">
        <input class="form-control my-1" name="fecha" type="date">
        <input class="form-control my-1" name="latitud" placeholder="latitud ejem:-71.2160172" type="numeber">
        <input class="form-control my-1" name="altitud" placeholder="Altitud m.s.n.m" type="numeber">
        <br>
        <input class="form-control my-1" name="temperatura_max" placeholder="T° máxima en Celsius"  type="number">
        <input class="form-control my-1" name="temperatura_min" placeholder="T° mínima en Celsius" type="numeber">
        
        <input class="form-control my-1" name="humeded_relativa_max" placeholder="HR maxima %" type="numeber">
        <input class="form-control my-1" name="humeded_relativa_min" placeholder="HR minima %" type="numeber">

        <input class="form-control my-1" name="velocidadViento" placeholder="velocidad del Viento" type="numeber">
        <input class="form-control my-1" name="duracionDia" placeholder="duracion real del dia" type="numeber">
        
        <button type="submit" class="btn btn-primary">enviar</button>
     </form>

     <div id="mapa"  class="mt-3" style="width:50%" >sadsa</div>
     <div id="respuesta"  class="mt-3" style="width:50%" ></div>
     
     </div>
     
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- aqui van los documento FetchApi para conexion con backend  -->
    <script src="JS/app.js"></script>
    
  </body>
</html>
