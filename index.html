<script >
var i = 0
function formulario2(valor){
  var divA = document.getElementById('formulario2');
    if (valor=="formulario2"){
        divA.style.display="block";
        i = i + 1;
    }
    if (valor=="cerrar"){
        divA.style.display="none";
        i=0
    }
    if(i>1){
        divA.style.display="none";
        i=0
    }
    console.log(i+valor)   
}
</script>
